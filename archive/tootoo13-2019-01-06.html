<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name = "viewport" content= "width=device-width, initial-scale=1" >
<meta name = "description" content = "This menu is a component of a basic html content management script with sliding menu, css theme selection, Markdown to HTML, drag and drop file reading capability, access to frequently used pages and more" >
<meta name = "keywords" content = "JavaScript,GitHub,FOSS" >
<meta name = "date" content = "2019-01-05" >
<title>TooToo13</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<script src="https://rawgit.com/showdownjs/showdown/1.9.0/dist/showdown.min.js" ></script>
<script src="js/mnu-menu.js" ></script>
<script src="js/fob-file-open-basic.js" ></script>
<script src="js/thm-theme-select.js" ></script>
<script src="js/ohc-on-hash-change.js" ></script>
<script src="js/tmp-template.js" ></script>
<script>


MNU.currentStatusCore =
	`
		<h3>${ document.head.querySelector( '[ name=date ]' ).content } ~ TooToo13 Current Status</h3>

		<p>TooToo Status</p>
	`;

MNU.descriptionCore =
	`
	This menu is a component of a basic html content management script with sliding menu, css theme selection, Markdown to HTML, drag and drop file reading capability, access to frequently used pages and more
	`;

const uriDefaultFile = 'README.md';

const urlSourceCode = "https://github.com/pushme-pullyou/pushme-pullyou.github.io/tree/master/tootoo-templates/hamburger-css";

const urlSourceCodeImage = "https://status.github.com/images/invertocat.png";

// For main menu header
MNU.homeText = "pushMe-pullYou";
MNU.homeTitle = "Very simple JavaScript files to help you explore and build new tools on GitHub.";
MNU.homeUrl = "https://pushme-pullyou.github.io";

MNU.repoText = "TooToo13";
MNU.repoTitle = "Basic html templates with sliding menu, css selection, markdown capability and frequently used pages";
MNU.repoUrl = "https://pushme-pullyou.github.io/tootoo13";

MNU.appText = "";// "CMS";
MNU.appTitle = ""; //"Basic html content management script with sliding menu, css theme selection, Markdown to HTML, drag and drop file reading capability, access to frequently used pages and more";
MNU.appUrl = ""; //"https://pushme-pullyou.github.io/#tootoo-templates/hamburger-theme-cms/README.md";

MNU.urlSourceCodeIcon = `<img src="${ urlSourceCodeImage }" height=18 >`;
MNU.urlSourceCodeUrl = "https://github.com/pushme-pullyou/pushme-pullyou.github.io/tree/master/tootoo-templates/hamburger-theme-cms";

// for parsing
OHC.user = 'pushme-pullyou';
OHC.repo = 'pushme-pullyou.github.io';
OHC.pathRepo = '';
OHC.branch = '/master/'

OHC.urlGitHubPage = location.href.includes( OHC.repo ) ? '../' : 'https://' + OHC.repo + "/";



</script>

	<nav id="navMenu" >

		<header>

			<div id="MNUdivHeader" ></div>

		</header>

		<details open >

			<summary class=divMenuTitle >File Menu</summary>

			<section id="OHCsecMenuRepoFilesFolders" ></section>

			<section id=FOBsecFileOpenBasic ></section>

			<div id=FILdivFileSave ></div>

		</details>


		<details id=detMenuHelp open >

				<summary class=divMenuTitle >Help Menu </summary>

				<section id=THMsecMenuThemeSelect ></section>

				<section id=TMPsecMenuTemplate ></section>

				<footer>

					<section id = "MNUdivFooter" ></section>

				</footer>

		</details>

		<h1 onclick=navMenu.scrollTop=0; style=cursor:pointer;text-align:center; title='go to top of menu' > ‚ù¶ </h1>

	</nav>


	<nav>

		<button id="butHamburger" onclick=MNU.toggleNavLeft(); title="click here to hide this menu"> slide &#9776; </button>

	</nav>


	<nav id="divPopUp" >

		<div id="divPopUpData" ></div>

		<div id="divMessage" ></div>

	</nav>


	<div id="divContainer" >

		<div id="divContents" ></div>

	</div>

<script>



init();


function init() {

	MNUdivHeader.innerHTML = MNU.getNavHeader();

	OHCsecMenuRepoFilesFolders.innerHTML = OHC.getMenuRepoFilesFolders();

	FOBsecFileOpenBasic.innerHTML = FOB.getMenuFileOpenBasic( divContents, divPopUpData );

	THMsecMenuThemeSelect.innerHTML = THM.getMenuThemeSelect();

	TMPsecMenuTemplate.innerHTML = TMP.getMenuTemplate();

	MNUdivFooter.innerHTML = MNU.getNavFooter(); // not essential

	THM.init();

	OHC.onHashChange();

}


// localStorage.getItem('GitHubPersonalAccessToken' )

function setGPATStorage() {

	const GitHubPersonalAccessToken = inpGitHubPersonalAccessToken.value;
	localStorage.setItem('GitHubPersonalAccessToken', GitHubPersonalAccessToken );

}


</script>
</body>
</html>
